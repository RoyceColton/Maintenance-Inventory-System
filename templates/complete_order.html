{% extends "base.html" %}
{% block title %}Complete Order for {{ part.name }}{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h1>Complete Order for Part: {{ part.name }}</h1>
      <form method="post">
        <div class="form-group">
          <label for="quantity">Quantity Ordered</label>
          <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="total_cost">Total Cost</label>
          <input type="number" step="0.01" class="form-control" id="total_cost" name="total_cost" required>
        </div>
        <button type="submit" class="btn btn-primary">Complete Order</button>
      </form>
    </div>
  </div>
{% endblock %}
