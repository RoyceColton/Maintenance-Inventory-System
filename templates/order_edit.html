{% extends "base.html" %}
{% block title %}Edit Order for {{ order.part.name }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1>Edit Order for {{ order.part.name }}</h1>
    <form method="post">
      <div class="form-group">
        <label for="quantity">Quantity Purchased</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ order.purchased_quantity }}" required>
      </div>
      <div class="form-group">
        <label for="total_cost">Total Cost</label>
        <input type="number" step="0.01" class="form-control" id="total_cost" name="total_cost" value="{{ order.total_cost }}" required>
      </div>
      <div class="form-group">
        <label for="tracking_number">Tracking Number</label>
        <input type="text" class="form-control" id="tracking_number" name="tracking_number" value="{{ order.tracking_number }}">
      </div>
      <div class="form-group">
        <label for="estimated_delivery">Estimated Delivery Date</label>
        <input type="date" class="form-control" id="estimated_delivery" name="estimated_delivery" value="{% if order.estimated_delivery %}{{ order.estimated_delivery.strftime('%Y-%m-%d') }}{% endif %}">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('combined_orders') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
